name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 1. Setup Node.js and Install Dependencies ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Recommended Node version for modern projects

      - name: Install dependencies
        run: npm install

      # --- 2. Build the Project using Vite ---
      - name: Build Project
        run: npm run build

      # --- 3. Deploy Steps ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CRITICAL: Upload only the 'dist' folder created by the Vite build
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
